<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Equipment to Insurance Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    header {
      background-color: #004080; /* Brand color */
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    h2 {
      color: #004080;
      text-align: center;
      margin-top: 20px;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin: 6px 0;
    }
    #lienholderField {
      display: none; /* hidden by default */
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Company Logo">
  </header>

  <h2>Add Equipment to Insurance Policy</h2>
  <form action="https://formspree.io/f/yourFormID" method="POST">
    
    <!-- Customer Info -->
    <label for="name">Customer Name</label>
    <input type="text" id="name" name="customer_name" required>
    
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone_number" required>
    
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email_address" required>
    
    <!-- Equipment Details -->
    <label for="year">Equipment Year</label>
    <input type="number" id="year" name="equipment_year" min="1900" max="2099" required>
    
    <label for="make">Equipment Make</label>
    <input type="text" id="make" name="equipment_make" required>
    
    <label for="model">Equipment Model</label>
    <input type="text" id="model" name="equipment_model" required>
    
    <label for="serial">Serial Number</label>
    <input type="text" id="serial" name="equipment_serial" required>
    
    <!-- Deductible -->
    <label for="deductible">Deductible</label>
    <select id="deductible" name="equipment_deductible" required>
      <option value="">-- Select --</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
      <option value="250">$250</option>
      <option value="500">$500</option>
      <option value="1000">$1,000</option>
      <option value="2500">$2,500</option>
    </select>
    
    <!-- Lienholder -->
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="lienholderCheckbox" name="lienholder"> Lienholder
      </label>
    </div>
    
    <!-- Lienholder Name (hidden until checkbox is checked) -->
    <div id="lienholderField">
      <label for="lienholderName">Lienholder Name</label>
      <input type="text" id="lienholderName" name="lienholder_name">
    </div>
    
    <!-- Submit -->
    <button type="submit">Submit Request</button>
  </form>

  <script>
    const lienholderCheckbox = document.getElementById('lienholderCheckbox');
    const lienholderField = document.getElementById('lienholderField');

    lienholderCheckbox.addEventListener('change', function() {
      if (this.checked) {
        lienholderField.style.display = 'block';
        document.getElementById('lienholderName').required = true;
      } else {
        lienholderField.style.display = 'none';
        document.getElementById('lienholderName').required = false;
      }
    });
  </script>
</body>
</html>
