<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Equipment to Insurance Policy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f4f8; }
    header { background-color: #004080; padding: 20px; text-align: center; }
    header img { max-height: 80px; }
    h2 { color: #004080; text-align: center; margin-top: 20px; }
    .toolbar { max-width: 600px; margin: 10px auto 0; padding: 0 20px; }
    #translateBtn {
      background: #e0a800; color: #000; border: none; border-radius: 4px;
      padding: 10px 14px; cursor: pointer;
    }
    #translateBtn:hover { background: #c48800; }
    form {
      max-width: 600px; margin: 20px auto; padding: 20px;
      border: 1px solid #ccc; border-radius: 8px; background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 12px; font-weight: bold; color: #333; }
    input, select {
      width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px;
    }
    .checkbox-group { margin-top: 10px; }
    .checkbox-group label { font-weight: normal; display: block; margin: 6px 0; }
    #lienholderField { display: none; margin-top: 10px; }
    button[type="submit"] {
      margin-top: 20px; padding: 12px 20px; background: #004080; color: white;
      border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
    }
    button[type="submit"]:hover { background: #0066cc; }
  </style>
</head>
<body>
  <header>
    <!-- Replace with your actual logo path -->
    <img src="your-logo.png" alt="Insurance Professionals of Tennessee logo">
  </header>

  <h2 id="formTitle">Add Equipment to Insurance Policy</h2>

  <div class="toolbar">
    <button type="button" id="translateBtn">Translate to Spanish</button>
  </div>

  <form action="https://formspree.io/f/yourFormID" method="POST">
    <!-- Customer Info -->
    <label for="name" id="labelName">Customer Name</label>
    <input type="text" id="name" name="customer_name" required>

    <label for="phone" id="labelPhone">Phone Number</label>
    <input type="tel" id="phone" name="phone_number" required>

    <label for="email" id="labelEmail">Email Address</label>
    <input type="email" id="email" name="email_address" required>

    <!-- Equipment Details -->
    <label for="year" id="labelYear">Equipment Year</label>
    <input type="number" id="year" name="equipment_year" min="1900" max="2099" required>

    <label for="make" id="labelMake">Equipment Make</label>
    <input type="text" id="make" name="equipment_make" required>

    <label for="model" id="labelModel">Equipment Model</label>
    <input type="text" id="model" name="equipment_model" required>

    <label for="serial" id="labelSerial">Serial Number</label>
    <input type="text" id="serial" name="equipment_serial" required>

    <!-- Deductible -->
    <label for="deductible" id="labelDeductible">Deductible</label>
    <select id="deductible" name="equipment_deductible" required>
      <option value="" id="optSelect">-- Select --</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
      <option value="250">$250</option>
      <option value="500">$500</option>
      <option value="1000">$1,000</option>
      <option value="2500">$2,500</option>
    </select>

    <!-- Lienholder -->
    <div class="checkbox-group">
      <label id="labelLien">
        <input type="checkbox" id="lienholderCheckbox" name="lienholder"> Lienholder
      </label>
    </div>

    <!-- Lienholder Name (hidden until checkbox is checked) -->
    <div id="lienholderField">
      <label for="lienholderName" id="labelLienName">Lienholder Name</label>
      <input type="text" id="lienholderName" name="lienholder_name">
    </div>

    <!-- Submit -->
    <button type="submit" id="submitBtn">Submit Request</button>
  </form>

  <script>
    // Lienholder toggle
    const lienholderCheckbox = document.getElementById('lienholderCheckbox');
    const lienholderField = document.getElementById('lienholderField');
    const lienholderNameInput = document.getElementById('lienholderName');

    lienholderCheckbox.addEventListener('change', function() {
      const show = this.checked;
      lienholderField.style.display = show ? 'block' : 'none';
      lienholderNameInput.required = show;
    });

    // Translation dictionaries
    const english = {
      formTitle: "Add Equipment to Insurance Policy",
      translateBtn: "Translate to Spanish",
      labelName: "Customer Name",
      labelPhone: "Phone Number",
      labelEmail: "Email Address",
      labelYear: "Equipment Year",
      labelMake: "Equipment Make",
      labelModel: "Equipment Model",
      labelSerial: "Serial Number",
      labelDeductible: "Deductible",
      optSelect: "-- Select --",
      labelLien: "Lienholder",
      labelLienName: "Lienholder Name",
      submitBtn: "Submit Request"
    };

    const spanish = {
      formTitle: "Agregar Equipo a la Póliza de Seguro",
      translateBtn: "Traducir al Inglés",
      labelName: "Nombre del Cliente",
      labelPhone: "Número de Teléfono",
      labelEmail: "Correo Electrónico",
      labelYear: "Año del Equipo",
      labelMake: "Marca del Equipo",
      labelModel: "Modelo del Equipo",
      labelSerial: "Número de Serie",
      labelDeductible: "Deducible",
      optSelect: "-- Seleccionar --",
      labelLien: "Acreedor prendario",
      labelLienName: "Nombre del Acreedor Prendario",
      submitBtn: "Enviar Solicitud"
    };

    // Map element IDs to dictionary keys
    const idMap = [
      "formTitle", "translateBtn",
      "labelName", "labelPhone", "labelEmail",
      "labelYear", "labelMake", "labelModel", "labelSerial",
      "labelDeductible", "optSelect",
      "labelLien", "labelLienName",
      "submitBtn"
    ];

    let isSpanish = false;

    function applyTranslations(dict) {
      idMap.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        // Labels/heading/button
        if (el.tagName === "LABEL" || el.tagName === "H2" || (el.tagName === "BUTTON" && el.type !== "submit")) {
          el.textContent = dict[id];
        } else if (el.tagName === "BUTTON" && el.type === "submit") {
          el.textContent = dict[id];
        } else if (el.tagName === "OPTION") {
          el.textContent = dict[id];
        } else {
          // For generic elements (e.g., H2)
          el.textContent = dict[id];
        }
      });
    }

    document.getElementById('translateBtn').addEventListener('click', function() {
      if (isSpanish) {
        applyTranslations(english);
        isSpanish = false;
      } else {
        applyTranslations(spanish);
        isSpanish = true;
      }
    });
  </script>
</body>
</html>
